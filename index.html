<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="./static/css/cart.css" />
    <link rel="stylesheet" href="./static/css/orderConfirmation.css" />

    <title>Food shop</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div id="productsGrid" class="products-grid">
          <h1 class="header">Desserts</h1>
        </div>

        <div class="cart-container">
          <div class="cart">
            <h2 class="cart-header">Your Cart (<span id="cart-product-count">0</span>)</h2>
            <div id="cart-content">
              <div class="cart-empty-content">
                <img src="./assets/images/illustration-empty-cart.svg" alt="empty cart" />
                <p class="cart-empty-text">Your added items will appear here</p>
              </div>
            </div>
            <div class="cart-lower">
              <div class="cart-total">
                <p class="cart-total-text">Order Total</p>
                <p class="cart-total-number">$0</p>
              </div>
              <div class="cart-carbon-wrapper">
                <img src="./assets/images/icon-carbon-neutral.svg" alt="carbon neutral icon" />
                <p>This is a <span class="carbon-neutral-bold">carbon-neutral</span> delivery</p>
              </div>
              <button class="cart-order-confirm-btn">Confirm order</button>
            </div>
          </div>
        </div>
      </div>
      <div class="order-confirm-modal-container">
        <div class="order-confirm-modal">
          <div class="order-confirm-img">
            <img src="./assets/images/icon-order-confirmed.svg" alt="order confirmed img" />
          </div>
          <div class="order-confirm-text-wrapper">
            <h1 class="order-confirm-header">Order Confirmed</h1>
            <p class="order-confirm-text">We hope you enjoy your food!</p>
          </div>
          <div class="order-products-container">
            <div id="order-products"></div>
            <div class="order-total">
              <p class="order-total-text">Order Total</p>
              <p class="order-total-number">$0</p>
            </div>
          </div>
          <button class="order-close-btn">Start new order</button>
        </div>
      </div>
    </div>
    <script type="module" src="./static/js/main.js"></script>
  </body>
</html>
